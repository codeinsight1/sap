<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>APF Demo Application</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../sap/ui5/1/sdk/resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m,sap.ushell" data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-compatVersion="1.16" data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"salesmapAPF1d2": "./"}'>
	
</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" title="application" id = "applicationComponentContainer">
	<script type="text/javascript">
		// Registering module path based on application context
		var componentPath = location.pathname.substr(0, location.pathname.lastIndexOf("/") + 1);
		jQuery.sap.registerModulePath('sap.apf.sbtestapp', componentPath);
		var oComponentContainer = new sap.ui.core.ComponentContainer("DemoApplication", {
			height : "100%",
			name : "salesmapAPF1d2"
		});
		oComponentContainer.placeAt("applicationComponentContainer");

	</script>
</body>

</html>
